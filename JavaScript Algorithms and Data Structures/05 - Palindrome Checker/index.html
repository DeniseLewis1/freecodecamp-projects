<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Palindrome Checker</h1>
      <p id="instruction">Enter text to check for a palindrome:</p>
      <input id="text-input" >
      <button id="check-btn">Check</button>
      <div id="result"></div>
      <div id="note"> A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
